<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  
  <title>Invitation Generator - Create Beautiful Invitations</title>
  <meta name="description" content="Create stunning, customizable invitations and greeting cards with beautiful animations and 3D effects. Developed by Rushan Haque." />
  <meta name="keywords" content="invitation generator, greeting cards, event invitations, wedding cards, birthday invitations" />
  <meta name="author" content="Rushan Haque" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Invitation Generator" />
  <meta property="og:description" content="Create beautiful invitations with stunning animations" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:title" content="Invitation Generator" />
  <meta property="twitter:description" content="Create beautiful invitations with stunning animations" />
  
  <style>
    * {
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }
    
    #root {
      width: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      overflow: visible;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
        sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: #f8f9fa;
    }
    
    #root {
      display: flex;
      flex-direction: column;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      z-index: 9999;
    }
    
    .loading-icon {
      font-size: 80px;
      animation: bounce 1s infinite;
    }
    
    .loading-text {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .loading-subtext {
      color: rgba(255,255,255,0.9);
      font-size: 14px;
      margin-top: 10px;
    }
    
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }
    
    .spinner {
      width: 50px;
      height: 50px;
      border: 4px solid rgba(255,255,255,0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  
  <div id="root">
    <div class="loading-screen">
      <div class="loading-icon">ðŸ’Œ</div>
      <div class="loading-text">Invitation Generator</div>
      <div class="loading-subtext">Loading your creative studio...</div>
      <div class="spinner"></div>
    </div>
  </div>
  
  <script>
    // Remove loading screen when app loads
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingScreen = document.querySelector('.loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s';
          setTimeout(function() {
            loadingScreen.remove();
          }, 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
